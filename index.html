<!doctype html>
<html>
<head>
    <title>Weekview</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="parse_database.php"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="d3_vis.js"></script>
    <script type="text/javascript" src="d3_weekview.js"></script>
    <script type="text/javascript" src="d3_dayview.js"></script>
    <script type="text/javascript" src="myscript_divs.js"></script>
</head>

<body>

    <div id="header" class="clear">
        <h1>Activity Visualizer</h1>
        <div class="viewSelect">
            <hr>
                <div id="myForm">
                    <input type="radio" value="dayview" name="radio" id="radio1"><label for="radio1">Day</label>
                    <input type="radio" value="weekview" name="radio" id="radio2" checked="checked"><label for="radio2">Week</label>
                    <input type="radio" value="small_multiples" name="radio" id="radio3"><label for="radio3">Small multiples</label>
                </div>
            <hr>
        </div>

        <div class="slider-block">
            <p id='timeGranularityText'>Time Granularity: 20</p>
            <div id='timeGranularity'></div>
        </div>

        <div class="slider-block">
            <p id='numberAppsText'>Number of Apps: 3</p>
            <div id='numberApps'></div>
        </div>

        <div class="slider-block">
            <p id='dateRangeText'>Date Range:</p>
            <div id='dateRange'></div>
        </div>

        <div class="slider-block">
            <p id='appSimilarityText'>App Similarity:</p>
            <div id='appSimilarity'></div>
        </div>

    </div>

</body>
</html>
